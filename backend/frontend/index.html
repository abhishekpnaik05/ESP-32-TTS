<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 Cloud Voice Control</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { padding: 10px 16px; font-size: 16px; margin-top: 8px; cursor: pointer; border-radius: 8px; }
    #status { margin-top: 16px; font-weight: 600; }
  </style>
</head>
<body>
  <h2>Cloud Text-to-Speech Control</h2>
  <label>Enter text to speak:</label>
  <textarea id="text"></textarea><br>
  <button onclick="sendText()">Send to ESP32</button>
  <div id="status">Status: idle</div>

  <script>
    // ⚠️ Replace with your backend domain (e.g., https://myiotserver.onrender.com)
    const BASE_URL = "https://your-backend-domain.onrender.com";

    async function sendText() {
      const text = document.getElementById("text").value.trim();
      if (!text) return alert("Please enter some text!");
      document.getElementById("status").innerText = "Sending...";
      try {
        const res = await fetch(`${BASE_URL}/send-text`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const json = await res.json();
        document.getElementById("status").innerText = "Server response: " + JSON.stringify(json);
      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
