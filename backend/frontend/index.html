<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Speech Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h2 { color: #333; }
      #msg {
        width: 320px;
        font-size: 1.2rem;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      button {
        font-size: 1.2rem;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        background: #0078ff;
        color: white;
        cursor: pointer;
      }
      button:hover { background: #005fd1; }
      #log {
        width: 360px;
        height: 200px;
        margin-top: 20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h2>ESP32 Offline Speech Control</h2>
    <input id="msg" placeholder="Type text to speak" />
    <button onclick="send()">Send</button>
    <div id="log"></div>

    <script>
      const ws = new WebSocket("wss://" + location.host);   // âœ… secure
      const log = document.getElementById("log");

      function logLine(t) {
        log.innerHTML += t + "<br>";
        log.scrollTop = log.scrollHeight;
      }

      ws.onopen = () => logLine("âœ… Connected to server");
      ws.onclose = () => logLine("âŒ Disconnected");
      ws.onerror = (e) => logLine("âš  WebSocket error");
      ws.onmessage = (e) => logLine("ðŸ“© " + e.data);

      function send() {
        const txt = document.getElementById("msg").value.trim();
        if (!txt) return;
        ws.send(txt);
        logLine("âž¡ Sent: " + txt);
        document.getElementById("msg").value = "";
        alert("Message sent to ESP32: " + txt);
      }
    </script>
  </body>
</html>
